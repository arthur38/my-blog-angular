<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Nouveau post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" formControlName="title" id ="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea class="form-control" rows="5" id="content" formControlName="content"></textarea>
      </div>
      <button type="submit" [disabled]="postForm.invalid" class="btn btn-success">Cr√©er</button>
    </form>
  </div>
</div>
