<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0 }">
  <h2 style="display: inline-block">{{postTitle}}</h2>
  <span style="float: right">
    {{postcreatedAt | date: 'MM/dd/yyyy, h:mm a' }}
  </span>
  <p>{{postContent}}</p>
  <button class="btn btn-success" style="margin-right: 10px"
          (click)="onAddLoveIt(post)">Love it!</button>
  <button class="btn btn-danger" (click)="onRemoveLoveIt(post)">Dont love it!</button>
  <button class="btn btn-danger pull-right" (click)="onRemovePost(post)">Supprimer</button>
</li>
