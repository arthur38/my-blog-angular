<div [ngClass]="{'list-group-item-success': getLoveIts() > 0,
                'list-group-item-danger': getLoveIts() < 0 }"
     style="padding: 10px">
  <h2 style="display: inline-block">{{postTitle}}</h2>
  <span style="float: right">
    {{postCreated_at | date: 'MM/dd/yyyy, h:mm a' }}
  </span>
  <p>{{postContent}}</p>
  <button class="btn btn-success" style="margin-right: 10px"
          (click)="onLoveIt()">Love it!</button>
  <button class="btn btn-danger" (click)="onDontLoveIt()">Dont love it!</button>
</div>
