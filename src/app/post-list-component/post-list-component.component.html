<div class="row">
  <div class="col-sm-12">
    <h1>Posts</h1>
    <ul class="list-group">
      <app-post-list-item-component *ngFor="let post of posts"
                                    [postTitle]="post.title"
                                    [postContent]="post.content"
                                    [postLoveIts]="post.loveIts"
                                    [postcreatedAt]="post.createdAt"
                                    [post]= "post">
      </app-post-list-item-component>
    </ul>
  </div>
</div>
